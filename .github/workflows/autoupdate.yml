name: Auto Update TSV Files

on:
  push:
    paths:
      - "docs/conf.py"
  workflow_dispatch:  # Allows manual triggering from GitHub Actions UI

jobs:
  update-tsv:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensures full history is available

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas watchdog pytest

      - name: Run TSV Update Script
        run: python update_tsv_sync.py  # Updated to match your script

      - name: Run Tests
        run: pytest test/  # Runs all tests

      - name: Commit and Push Changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add docs/Parameters/*.tsv
          git commit -m "Auto-update TSV files from conf.py changes" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
